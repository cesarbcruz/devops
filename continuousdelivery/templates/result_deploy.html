{% extends "base.html" %}
{% block container %}
        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h2>Deploy Finalizado</h2>
             <div class="form-group">
              <label for="log">Verifique o Log:</label>
               <div class="form-control" id="log" style='background-color:black;color:white;overflow-x:scroll;overflow-y:scroll;white-space: nowrap;height: 400px;'>
                   {{ log | safe | linebreaksbr }}
               </div>
            </div>
            <p><a href="{% url 'deploy' %}" class="btn btn-primary btn-large">OK</a>
            </p>
        </header>
{% endblock %}
